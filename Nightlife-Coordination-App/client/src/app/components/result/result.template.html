<div class="row">
    <div class="panel panel-default ">
        <div class="panel-body">
            <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-size" [src]="data.image?data.image:data.icon" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <div class="list-group">
                        <h2 class="list-group-item-heading">{{data.name}}</h2>
                        <p class="list-group-item-text">{{data.address}}</p>
                        <button class="btn btn-primary" (click) ="YouGoing(data)"type="button">
                     Going <span class="badge">{{data.goingCount}}</span>
                </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
