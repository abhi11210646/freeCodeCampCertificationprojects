   <div>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Login</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">SignUp</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
                 <span *ngIf="logginError!=''">{{logginError}}</span>
            <br>
                <form [formGroup]="loginForm" class="form-horizontal" (ngSubmit)="login($event)" >
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email: </label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" formControlName= "email" id="inputEmail3" placeholder="Email">
                        <span *ngIf="loginForm.controls.email.touched && !loginForm.controls.email.valid">Please Enter Email</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password: </label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" formControlName ="password" id="inputPassword3" placeholder="Password">
                        <span *ngIf="loginForm.controls.password.touched && !loginForm.controls.password.valid">Please Enter Password</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button [disabled]="!loginForm.valid" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="profile">
                 <span *ngIf="signupError!=''">{{signupError}}</span>
            <br>
                <form [formGroup]="signUpForm" class="form-horizontal" (ngSubmit)="signUp($event)">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name: </label>
                        <div class="col-sm-10">
                        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
                       <span *ngIf="signUpForm.controls.name.touched && !signUpForm.controls.name.valid">Name field is Required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email: </label>
                        <div class="col-sm-10">
                        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
                         <span  *ngIf="signUpForm.controls.email.touched && !signUpForm.controls.email.valid">Email field is Required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password: </label>
                        <div class="col-sm-10">
                        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                         <span  *ngIf="signUpForm.controls.password.touched && !signUpForm.controls.password.valid">Password field is Required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button  [disabled]="!signUpForm.valid"  class="btn btn-default">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</div>
