 <div class="jumbotron">

        <div class="container">
            <h1> Night Life Cordination App</h1>
           <br>
            <div class="row">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="location" placeholder="city...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" (click)="Go()">Go!</button>
                    </span>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" [class.active]="type ==='restaurant'" (click)="typeSearch('restaurant')">Restaurant</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" [class.active]="type ==='casino'" (click)="typeSearch('casino')">Casino</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" [class.active]="type ==='night_club'" (click)="typeSearch('night_club')">Night Club</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="jumbotron">
    <div class="container" *ngIf="response.length">
        <result *ngFor= "let data of response" [data]="data"> </result>
    </div>
    <div class="container" *ngIf="loading">
        <p> Fetching Results........</p>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="login">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <login></login>
            </div>
        </div>
    </div>
</div>
